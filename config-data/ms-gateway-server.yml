server:
  port: 9090

eureka:
  client:
    serviceUrl:
      #defaultZone: http://localhost:8090/eureka
      defaultZone: ${EUREKA_URI:http://localhost:8090/eureka}

  instance:
    #hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

spring:
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:4200"
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
      discovery:
        locator:
          enabled: true

      routes:
        # === Auth (p√∫blico) ===
        - id: ms-auth-route
          uri: lb://ms-auth
          predicates:
            - Path=/auth/**


        # === Internet (protegido) ===
        - id: ms-internet
          uri: lb://ms-internet
          predicates:
            - Path=/internet/**
            - Path=/clientes/**
            - Path=/maquinas/**
            - Path=/sesiones/**
          filters:
            - AuthFilter

        # === Pago (protegido) ===
        - id: ms-pago
          uri: lb://ms-pago
          predicates:
            - Path=/pago/**
            - Path=/metodos-pago/**
            - Path=/pagos/**
          filters:
            - AuthFilter

